name: Send File Data to Endpoint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12.3"

      - name: Installing dependencies
        run: pip3 install -r scripts/gha/requirements.txt

      - name: Run processor for changed files under notes/
        shell: bash

        run: |

          #  Use HEAD parent in case of new branches
          BEFORE="${{ github.event.before }}"
          if [[ "$BEFORE" == "0000000000000000000000000000000000000000" ]]; then
            BEFORE="$(git rev-parse HEAD^ 2>/dev/null || echo HEAD)"
          fi

          # We only care about files changed in /notes
          mapfile -t CHANGED < <(git diff --name-only "$BEFORE" "${{ github.sha }}" -- notes/)

          # 
          if (( ${#CHANGED[@]} )); then
            python3 -m scripts.gha.process "${CHANGED[@]}"
          else
            echo "No changes under notes/, skipping."
          fi
